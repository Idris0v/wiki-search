deploy app:
  stage: deploy
  except:
    - schedules
  script:
    - npm i -g surge
    - surge --project ./dist/demo --domain fresh-touch.surge.sh

test deployment:
  image: alpine
  stage: deployment tests
  except:
    - schedules
  cache: {}
  script:
    - apk add curl
    - curl "http://fresh-touch.surge.sh" | tac | tac | grep -q "loading"
    - curl "http://fresh-touch.surge.sh" | tac | tac | grep -q "$CI_COMMIT_SHORT_SHA"

upadte cache:
  stage: cache
  only:
    - schedules
  cache:
    <<: *global_cache
    policy: push
  script:
    - npm i
