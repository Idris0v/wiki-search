image: node

stages:
  - build
  - deploy staging
  - deploy production
  - production tests
  - cache

cache: &global_cache
  policy: pull
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - ./node_modules

variables:
  STAGING_DOMAIN: fresh-touch-staging.surge.sh
  PRODUCTION_DOMAIN: fresh-touch.surge.sh

build app:
  stage: build
  except:
    - schedules
  script:
    - npm i
    - npm install -g @angular/cli
    - ng build --prod
    - echo $CI_COMMIT_SHORT_SHA
    - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA/" ./dist/demo/index.html
  artifacts:
    paths:
      - ./dist


# test car:
