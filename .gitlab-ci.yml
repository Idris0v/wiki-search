image: node

stages:
  - build
  - deploy
  - deployment tests
  - cache

cache: &global_cache
  policy: pull
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - ./node_modules

build app:
  stage: build
  except:
    - schedules
  script:
    - npm i
    - npm install -g @angular/cli
    - ng build --prod
    - echo $CI_COMMIT_SHORT_SHA
    - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA/" ./dist/demo/index.html
  artifacts:
    paths:
      - ./dist


