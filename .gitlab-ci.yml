stages:
  - build
  - test

build car:
  stage: build
  script:
    - mkdir build
    - cd build
    - touch car.txt
    - echo "chassis" >> car.txt
    - echo "wheels" >> car.txt
    - echo "roof" >> car.txt

test car:
  stage: test
  script:
    - test -f build/car.txt
    - cd build
    - cat car.txt
    - grep "chassis" car.txt
    - grep "wheels" car.txt
    - grep "wheels" car.txt

