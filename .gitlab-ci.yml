deploy staging:
  stage: deploy staging
  environment:
    name: staging
    url: https://$STAGING_DOMAIN
  except:
    - schedules
  script:
    - npm i -g surge
    - surge --project ./dist/demo --domain $STAGING_DOMAIN

deploy production:
  stage: deploy production
  environment:
    name: production
    url: https://$PRODUCTION_DOMAIN
  except:
    - schedules
  script:
    - npm i -g surge
    - surge --project ./dist/demo --domain $PRODUCTION_DOMAIN

test production:
  image: alpine
  stage: production tests
  except:
    - schedules
  cache: {}
  script:
    - apk add curl
    - curl "http://fresh-touch.surge.sh" | tac | tac | grep -q "loading"
    - curl "http://fresh-touch.surge.sh" | tac | tac | grep -q "$CI_COMMIT_SHORT_SHA"

upadte cache:
  stage: cache
  only:
    - schedules
  cache:
    <<: *global_cache
    policy: push
  script:
    - npm i
